<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fafb;
    }
    .card {
      border-radius: 1rem;
    }
    .table > :not(caption) > * > * {
      vertical-align: middle;
    }
    #uploadBtn {
      transition: all 0.2s ease-in-out;
    }
    #uploadBtn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">AI Document Assistant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">ðŸ“š Documents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/chat">ðŸ’¬ Chat</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<div class="container py-5">
  <div class="text-center mb-5">
    <h2 class="fw-bold text-primary">ðŸ“š Document Manager</h2>
    <p class="text-muted">Upload, view, and manage your embedded documents</p>
  </div>

  <!-- Upload Card -->
  <div class="card shadow-sm mb-5">
    <div class="card-body">
      <h5 class="card-title mb-3">Upload New Documents</h5>
      <form id="uploadForm" class="d-flex align-items-center gap-3">
        <input class="form-control" type="file" id="files" name="files" multiple required>
        <button type="submit" id="uploadBtn" class="btn btn-primary px-4">Upload</button>
      </form>
      <div id="uploadStatus" class="mt-3"></div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0">Uploaded Documents</h5>
        <button class="btn btn-outline-secondary btn-sm" id="refreshBtn">ðŸ”„ Refresh</button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped align-middle" id="documentsTable">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Chunks</th>
              <th>Document ID</th>
              <th class="text-end">Action</th>
            </tr>
          </thead>
          <tbody id="documentsBody">
            <tr>
              <td colspan="5" class="text-center text-muted">Loading documents...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
const API_BASE = "http://localhost:8000";


async function loadDocuments() {
  const tbody = document.getElementById("documentsBody");
  tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Loading...</td></tr>`;

  try {
    const res = await fetch(`${API_BASE}/documents`);
    const data = await res.json();
    console.log(data);
    if (data.documents.length === 0) {
      tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No documents found.</td></tr>`;
      return;
    }

    tbody.innerHTML = "";
    data.documents.forEach((doc, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${doc.title}</td>
        <td>${doc.chunks}</td>
        <td><code>${doc.doc_id}</code></td>
        <td class="text-end">
          <button class="btn btn-sm btn-danger" onclick="deleteDocument('${doc.doc_id}', this)">
            ðŸ—‘ Delete
          </button>
        </td>
      `;
      tbody.appendChild(row);
    });
  } catch (err) {
    tbody.innerHTML = `<tr><td colspan="5" class="text-danger text-center">Error loading documents</td></tr>`;
  }
}


document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const uploadStatus = document.getElementById("uploadStatus");
  uploadStatus.innerHTML = `<div class="text-info">Uploading...</div>`;

  const files = document.getElementById("files").files;
  if (!files.length) return alert("Please select at least one file");

  const formData = new FormData();
  for (let f of files) formData.append("files", f);

  try {
    const res = await fetch(`${API_BASE}/documents`, {
      method: "POST",
      body: formData
    });
    const data = await res.json();

    uploadStatus.innerHTML = `<div class="alert alert-success">
      Uploaded ${data.total_documents} document(s) successfully ðŸŽ‰
    </div>`;
    loadDocuments();
  } catch (err) {
    uploadStatus.innerHTML = `<div class="alert alert-danger">Upload failed: ${err.message}</div>`;
  }
});


async function deleteDocument(doc_id, btn) {
  if (!confirm("Are you sure you want to delete this document?")) return;

  btn.disabled = true;
  btn.innerHTML = "Deleting...";

  try {
    const res = await fetch(`${API_BASE}/documents/${doc_id}`, { method: "DELETE" });
    if (res.ok) {
      btn.closest("tr").remove();
    } else {
      const errData = await res.json();
      alert("Failed: " + errData.detail);
    }
  } catch (err) {
    alert("Error deleting: " + err.message);
  }
}


document.getElementById("refreshBtn").addEventListener("click", loadDocuments);


loadDocuments();
</script>

</body>
</html>
