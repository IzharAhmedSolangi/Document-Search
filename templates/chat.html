<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8fafc;
    }
    .chat-container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 85vh;
    }
    .chat-header {
      background: #0d6efd;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }
    .message {
      margin-bottom: 1.2rem;
      display: flex;
    }
    .message.user .bubble {
      background: #007bff;
      color: white;
      border-radius: 1rem 1rem 0 1rem;
      margin-left: auto;
    }
    .message.bot .bubble {
      background: #f1f3f5;
      border-radius: 1rem 1rem 1rem 0;
      margin-right: auto;
    }
    .bubble {
      padding: 0.8rem 1.2rem;
      max-width: 75%;
      font-size: 0.95rem;
      line-height: 1.5;
      word-break: break-word;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    .chat-input {
      border-top: 1px solid #dee2e6;
      padding: 0.75rem;
      display: flex;
      gap: 0.5rem;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      border-radius: 0.5rem;
      height: 48px;
      padding: 0.6rem 0.75rem;
    }
    .typing-dots span {
      animation: blink 1.4s infinite both;
      display: inline-block;
      background-color: #adb5bd;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 4px;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">AI Document Assistant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">ðŸ“š Documents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/chat">ðŸ’¬ Chat</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="chat-container">
    <div class="chat-header">ðŸ¤– AI Chat Assistant</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input">
      <textarea id="messageInput" class="form-control" placeholder="Type your question..."></textarea>
      <button id="sendBtn" class="btn btn-primary px-4">Send</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket("ws://localhost:8000/ws/chat");
    const chatBody = document.getElementById("chatBody");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentBotMsg = null;

    function addMessage(sender, text = "") {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = `<div class="bubble">${text}</div>`;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
      return msg;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage("user", text);
      input.value = "";
      socket.send(JSON.stringify({ input: text }));

      currentBotMsg = addMessage("bot", "");
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    socket.onopen = () => {
      console.log("Connected to WebSocket âœ…");
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "text") {
        if (!currentBotMsg) currentBotMsg = addMessage("bot", "");
        const bubble = currentBotMsg.querySelector(".bubble");
        bubble.innerHTML += data.text;
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      else if (data.type === "answer") {
        if (!currentBotMsg) currentBotMsg = addMessage("bot", "");
        const bubble = currentBotMsg.querySelector(".bubble");
        bubble.innerHTML = data.message;
        currentBotMsg = null;
        chatBody.scrollTop = chatBody.scrollHeight;
      }


      else if (data.type === "error") {
        addMessage("bot", ` ${data.message}`);
      }
    };

    socket.onclose = () => {
      addMessage("bot", " Disconnected from server.");
    };
  </script>
</body>
</html>
